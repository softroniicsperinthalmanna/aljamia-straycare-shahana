<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin home</title>
</head>
<body>

    <!-- sidebar -->

    <div class="sidebar">
    
        <!-- Logo -->

        <div class="logo_details">    
            <span class="logo_txt">Stray Care</span>
            <span class="logo">
                <img src="logo.png" alt="logo">
            </span>
        </div>

        <!-- Navigation Links -->

        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class="feather" data-feather="grid"></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="feather" data-feather="hexagon"></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="feather" data-feather="users"></i>
                    <span class="links_name">Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="feather" data-feather="shield"></i>
                    <span class="links_name">Police</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="feather" data-feather="feather"></i>
                    <span class="links_name">Forest</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="feather" data-feather="home"></i>
                    <span class="links_name">Local-Self Government</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="feather" data-feather="plus-square"></i>
                    <span class="links_name">Veterinary</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="feather" data-feather="square"></i>
                    <span class="links_name">Offices</span>
                </a>
            </li>
            <li class="log-out">
                <a href="#" >
                    <i class="feather" data-feather="log-out"></i>
                    <span class="links_name">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Home Section -->
    
    <section class="home-section">
        <nav>
            <div class="menu-button">
                <span class="dashboard">Dashboard</span>
                <i data-feather="menu"></i>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search..">
                <i data-feather="search"></i>
            </div>
            <div class="profile-details">
                <img src="download.jpg" alt="image">
                <span class="profile-name">Ashiq Ali</span>
                <i data-feather="chevron-down"></i>
            </div>
        </nav>
    </section>

    <script>feather.replace()</script>
</body>
</html>
